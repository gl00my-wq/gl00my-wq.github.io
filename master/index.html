    <script>
        // å›¾ç‰‡é…ç½® (ä½¿ç”¨äº†ä½ æä¾›çš„ img/ è·¯å¾„)
        const config = [

            { id: 'tea', name: 'å¥¶èŒ¶å·', img: 'img/drink.jpg' }, 
            { id: 'food', name: 'ç¾é£Ÿå·', img: 'img/ear.jpg' }, 
            { id: 'massage', name: 'æŒ‰æ‘©å·', img: 'img/rest.jpg' }
        ];

        // åˆå§‹åŒ–æ•°æ®
        let data = JSON.parse(localStorage.getItem('couponSystemData_v2')) || {

        let currentUser = "";

        // ç™»å½•
        function login() {

            const p = document.getElementById('password').value;
            if (u === 'master' && p === 'master123') enterSystem('master');
            else if (u === 'dog' && p === 'hjwdog') enterSystem('dog');

        function enterSystem(role) {
            currentUser = role;

            document.getElementById('welcome-name').innerText = role === 'master' ? 'äº²çˆ±çš„ä¸»äºº' : 'ä¹–ä¹–å°ç‹—';

        function checkMondayUpdate() {
            const now = new Date();

            if (now.getDay() === 1 && data.lastUpdateDate !== todayStr) {

        // æ‰‹åŠ¨å¯¼å…¥æ•°æ®
        function importData() {
            const code = prompt("è¯·è¾“å…¥å¯¹æ–¹å‘ç»™ä½ çš„æš—å·ï¼š");
            if (code) {

        function changeCount(id, delta) {

                    return;

            }
            data[id] += delta;

        function showPopup(title, msg, showTime) {

            document.getElementById('alert-msg').innerText = msg;
            document.getElementById('alert-time').innerText = showTime ? "æ—¶é—´ï¼š" + new Date().toLocaleString() : "";
            document.getElementById('overlay').style.display = 'block';

            container.innerHTML = "";
            config.forEach(item => {

    </script>
